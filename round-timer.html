document.querySelector('round-timer').addEventListener('timeout', function() {
}

<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="round-timer">
  <style>
    :host .pure-button {
      width: 60px;
    }
  </style>

  <template>
    <a role="button" class="pure-button" id="timerBtn" href="" on-tap="handleTap">60s</a>
  </template>

  <script>
    var timer; // global for now, could be scoped

    Polymer({
      is: "round-timer",
      properties: {
        timeLimit: Number
      },
      startTimer: function(time) {
        this.timeLimit = time;
        var p = this;
        timer = new Timer(function() {
          time--;
          p.$.timerBtn.innerHTML = time + 's';
        }, function() {
          p.$.timerBtn.innerHTML = this.timeLimit + 's';
          timer.pause();
          p.fire('timeout');
        }, timeLimit * 1000);
      },
      ready: function() {
        this.$.timerBtn.innerHTML = this.timeLimit + 's';
      },
      handleTap: function(e) {
        this.$.timerBtn.innerHTML = "&#10074;&#10074;";
        timer.toggle(); // TODO: toggle takes one second to show the time
        e.preventDefault();
        return;
      }
    });

    function Timer(cbUpdate, cbEnd, delay) {
      var timeoutId, timerId, start, paused, remaining = delay;

      this.toggle = function() {
        if (paused) {
          this.resume();
        } else {
          this.pause();
        }
      }

      this.pause = function() {
        paused = true;
        window.clearTimeout(timeoutId);
        window.clearInterval(timerId);
        remaining -= new Date() - start;
      };

      this.resume = function() {
        paused = false;
        start = new Date();
        window.clearTimeout(timeoutId);
        window.clearInterval(timerId);
        timeoutId = window.setTimeout(cbEnd, remaining);
        timerId = window.setInterval(cbUpdate, 1000);
      };

      this.resume();
    }
  </script>

</dom-module>
